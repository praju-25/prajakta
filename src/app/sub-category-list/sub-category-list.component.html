<div class="container mt-5 w-70">
    <div class="btn">
        <button mat-stroked-button color="accent" routerLink="/add_subcategory">+ Add Category</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Category -->
            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
                <td mat-cell *matCellDef="let row">
                    <div class="product">
                        <img [src]="row.image" alt="In process" class="img me-2">
                        <span>{{row.Category}}</span>
                    </div>
                </td>
            </ng-container>

            <!-- Category details -->
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
                <td mat-cell *matCellDef="let row">{{row.Description}}</td>
            </ng-container>

            <!-- total items -->
            <ng-container matColumnDef="Total_items">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total_items </th>
                <td mat-cell *matCellDef="let row">{{row.Total_items}}</td>
            </ng-container>


            <!-- Created At -->
            <ng-container matColumnDef="Created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created_at</th>
                <td mat-cell *matCellDef="let row"> {{row.Created_at| date:'dd/MM/yyyy'}}</td>
            </ng-container>
            <!-- Actions  -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <mat-icon class="mx-2" routerLink="/add_subcategory">edit</mat-icon>
                    <mat-icon>delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
<router-outlet></router-outlet>
